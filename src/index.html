<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Perros en México</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #toolbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: #222;
      color: white;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      z-index: 10;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="window.electronAPI.goBack()">← Atrás</button>
    <button onclick="window.electronAPI.closeApp()">❌ Cerrar</button>
  </div>
  <iframe src="https://administrador.perrosenmexico.com"></iframe>
</body>
</html>
